<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigantic Wit - Free Stock Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: white; }
        header { background: #222; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
        #searchBar { display: flex; justify-content: center; padding: 1rem; }
        #searchInput { padding: 0.5rem; font-size: 1rem; width: 70%; max-width: 400px; border: none; border-radius: 5px; }
        button { padding: 0.5rem 1rem; margin-left: 0.5rem; font-size: 1rem; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 1rem; }
        .item { position: relative; overflow: hidden; border-radius: 10px; }
        .item img, .item video { width: 100%; display: block; border-radius: 10px; }
        .sourceTag { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); padding: 2px 5px; font-size: 0.8rem; border-radius: 3px; }
    </style>
</head>
<body>
    <header>Gigantic Wit - Free Stock Images & Videos</header>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search free images & videos...">
        <button onclick="search()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        const PEXELS_KEY = "IktMVQIxJhKlItBTmnsQ9o97isry3dHoBXiHNsU6S92k3plWZkQonqJE";
        const PIXABAY_KEY = "51809491-753bc134f40d1cb28e6933408";

        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return alert("Please enter a search term");
            document.getElementById('results').innerHTML = "<p>Loading...</p>";

            // Fetch from Pexels (images)
            const pexelsImages = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=10`, {
                headers: { Authorization: PEXELS_KEY }
            }).then(res => res.json()).catch(() => ({ photos: [] }));

            // Fetch from Pexels (videos)
            const pexelsVideos = await fetch(`https://api.pexels.com/videos/search?query=${query}&per_page=5`, {
                headers: { Authorization: PEXELS_KEY }
            }).then(res => res.json()).catch(() => ({ videos: [] }));

            // Fetch from Pixabay (images + videos)
            const pixabayImages = await fetch(`https://pixabay.com/api/?key=${PIXABAY_KEY}&q=${encodeURIComponent(query)}&image_type=photo&per_page=10`)
                .then(res => res.json()).catch(() => ({ hits: [] }));

            const pixabayVideos = await fetch(`https://pixabay.com/api/videos/?key=${PIXABAY_KEY}&q=${encodeURIComponent(query)}&per_page=5`)
                .then(res => res.json()).catch(() => ({ hits: [] }));

            let resultsHTML = "";

            // Add Pexels Images
            pexelsImages.photos.forEach(photo => {
                resultsHTML += `<div class="item"><img src="${photo.src.medium}" alt=""><div class="sourceTag">Pexels</div></div>`;
            });

            // Add Pexels Videos
            pexelsVideos.videos.forEach(video => {
                if (video.video_files.length > 0) {
                    resultsHTML += `<div class="item"><video controls src="${video.video_files[0].link}"></video><div class="sourceTag">Pexels</div></div>`;
                }
            });

            // Add Pixabay Images
            pixabayImages.hits.forEach(photo => {
                resultsHTML += `<div class="item"><img src="${photo.webformatURL}" alt=""><div class="sourceTag">Pixabay</div></div>`;
            });

            // Add Pixabay Videos
            pixabayVideos.hits.forEach(video => {
                if (video.videos.medium.url) {
                    resultsHTML += `<div class="item"><video controls src="${video.videos.medium.url}"></video><div class="sourceTag">Pixabay</div></div>`;
                }
            });

            document.getElementById('results').innerHTML = resultsHTML || "<p>No results found</p>";
        }
    </script>
</body>
</html>
